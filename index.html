<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cafe Menu</title>
            <link rel="stylesheet" href="styles.css">
            
        </head>
        <body>
            <div class="menu">
                <header>
                    <h1>MANGALURU CAFE</h1>

                <hr>
                <main>
                    <section>
                        <h2>Coffee</h2>

                        <article class="item">
                            <p class="flavor">Frensh Vanilla</p><p class="price">300</p>
                        </article>
                        <article class="item">
                            <p class="flavor">Caramel Macchiato</p><p class="price">375</p>

                        </article>

                    <section>
                        <h2>Desserts</h2>
                        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">

                        <article class="item">
                                <p class="dessert">Kaju Katli</p><p class="price">275</p>

                <hr class="bottom-line">
                <footer>
                    <p>
                        <a href="https://github.com/nehamarlady" target="_blank">Visit my GitHub</a>
                    </p>
                    <p class="address"> Free Code Camp Drive</p>
                </footer>

    </html>
